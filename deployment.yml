apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-server
  template:
    metadata:
      labels:
        app: todo-server
    spec:
      containers:
      - name: todo-server
        image: your-docker-hub-username/todo-server:ci-${env.BUILD_ID}
        ports:
        - containerPort: 3000
